<template name="searchBoxMarketplace">

  <div class="search-box-container">
    <!--
    <input type="text" id="searchBox" placeholder="Search Products...">
  -->

    <div class="searchBox">
      {{#if showFilter "forSaleDate" }}
        {{#if showFilter "forSaleDateTitle" }}
          <label for="searchBoxDate" class="control-label">{{ i18n 'shop.search.searchBoxSaleOnDateLabel' 'For sale on date' }}</label>
        {{else}}
          <label for="searchBoxDate" class="control-label">{{ i18n 'shop.search.searchBoxDateLabel' 'Date' }}</label>
        {{/if}}
        <br/>
        <input type="text" id="searchBoxDate" placeholder="{{i18n 'shop.search.searchBoxDatePlaceholder' 'By Date...'}}">
        <span id="searchBoxDateClear" ><i class="input-clear-icon fa fa-times-circle"></i></span>
      {{/if}}
      {{#if showFilter "mealTime" }}
        <div class="meal-time-wrapper">
          <!--
          <label class="control-label">{{ i18n 'shop.search.searchBoxMealTimeLabel' 'Meal Time' }}</label>
          <br/> -->
          <label for="searchBoxMealLunch" class="searchBoxMealLunch control-label">{{ i18n 'shop.search.searchBoxLunch' 'Lunch' }}</label>
          <input type="checkbox" id="searchBoxMealLunch" class="js-switch" {{mealFilterSwitchStatus "showLunch"}}>
          <label for="searchBoxMealDinner" class="searchBoxMealDinner control-label">{{ i18n 'shop.search.searchBoxDinner' 'Dinner' }}</label>
          <input type="checkbox" id="searchBoxMealDinner" class="js-switch" {{mealFilterSwitchStatus "showDinner"}}>
        </div>
      {{/if}}
    </div>

    {{#if showFilter "title" }}
      <div class="searchBox">
        <label for="searchBoxTitle" class="control-label">{{ i18n 'shop.search.searchBoxTitle' 'Title' }}</label>
        <br/>
        <input type="text" id="searchBoxTitle" placeholder="{{i18n 'shop.search.searchBoxTitlePlaceholder' 'By Title...'}}">
        <span id="searchBoxTitleClear" ><i class="input-clear-icon fa fa-times-circle"></i></span>
      </div>
    {{/if}}
    {{#if showFilter "tags" }}
      <div class="searchBox tagFilter" style="width: 100%;">
        <label class="control-label">{{ i18n 'productDetail.tags' 'Tags' }}:</label>&nbsp;
        <br />
        {{#each tags}}
        <span style="display: inline-block;">
          <label for="tag-{{ slug }}">{{ i18n (i18TagsPath name) name }}</label>
          <input type="checkbox" id="tag-{{ slug }}" class="searchBoxTag js-switch" {{showTag _id}} data-tag="{{ _id }}">
          &nbsp;&nbsp;
        </span>
        {{/each}}
      </div>
    {{/if}}
    {{#if showFilter "location" }}
      <div class="searchBox">
        <div id="geocoderResultContainer" style="display: none;" class="alert alert-warning">
          <!--<span data-i18n="productDetail.isNotVisible">This product is not visible to customers.</span>-->
          <span id="geocoderResult"></span>
        </div>

        <label for="searchBoxLocation" class="control-label">{{ i18n 'shop.search.searchBoxLocationLabel' 'Place' }}</label>
        <br/>
        <input type="text" id="searchBoxLocation" placeholder="{{i18n 'shop.search.searchBoxLocationPlaceholder' 'By Location...'}}">
        <span id="searchBoxLocationClear" ><i class="input-clear-icon fa fa-times-circle"></i></span>
      </div>
      <br/>
    {{/if}}

    <div style="clear: both;">
    </div>

  </div>

</template>
