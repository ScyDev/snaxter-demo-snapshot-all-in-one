<template name="locationsSettings">

  {{#autoForm collection="ReactionCore.Collections.Packages" schema="ReactionCore.Schemas.LocationsPackageConfig" doc=packageData type="update" id="locations-update-form" autosave=true}}

    <div class="panel panel-default">
      <div class="panel-heading panel-heading-flex">
        <h3 class="panel-title">
          <i class="fa fa-map"></i> Locations on products
        </h3>
        <div class="panel-controls">
          {{>afQuickField name='settings.public.apps.locations.products' input-col-class="checkbox-switch"}}
        </div>
      </div>
      <div class="panel-body">
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading panel-heading-flex">
        <h3 class="panel-title">
          <i class="fa fa-map"></i> Locations on sellers
        </h3>
        <div class="panel-controls">
          {{>afQuickField name='settings.public.apps.locations.sellers' input-col-class="checkbox-switch"}}
        </div>
      </div>
      <div class="panel-body">
      </div>
    </div>


      <div class="panel panel-default">
          <div class="panel-heading panel-heading-flex">
              <h3 class="panel-title">
                  <i class="fa fa-map"></i> General settings
              </h3>
              <div class="panel-controls">
              </div>
          </div>
          <div class="panel-body">
              {{>afQuickField name='settings.public.googleMapsApiKey'}}
          </div>
      </div>

    <!--
    <div class="panel panel-default">

      <div class="panel-heading panel-heading-flex">
        <h3 class="panel-title">
          <i class="fa fa-twitter"></i> Twitter
        </h3>
        <div class="panel-controls">
          {{> afQuickField name="settings.public.apps.twitter.enabled"}}
        </div>
      </div>

      <div class="panel-body">
        {{>afQuickField name='settings.public.apps.twitter.username'}}
        {{>afQuickField name='settings.public.apps.twitter.profilePage'}}
      </div>
    </div>
    -->

    <!--
    <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
    -->

  {{/autoForm}}
</template>
