<template name="marketplaceProductDetailEdit">
  {{#if condition type "eq" "textarea"}}
      <p class="product-detail-edit {{field}}-edit">
          <textarea class="{{field}}-edit-input" placeholder="{{i18nPlaceholder}}">{{value}}</textarea>
      </p>
  {{else}}
      <div class="product-detail-edit {{field}}-edit">
          <input type="{{getType(type)}}" pattern="{{pattern}}" value="{{value}}" class="form-control {{field}}-edit-input" placeholder="{{i18nPlaceholder}}" maxlength="{{maxlength}}">
      </div>
  {{/if}}
    <span class="product-detail-message" id="{{field}}-message"></span>
</template>
