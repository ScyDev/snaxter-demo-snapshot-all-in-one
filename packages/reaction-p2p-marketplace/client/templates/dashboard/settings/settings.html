<template name="p2pMarketplaceSettings">
  {{#autoForm collection="ReactionCore.Collections.Packages" schema="ReactionCore.Schemas.p2pMarketplaceConfig" doc=packageData type="update" id="p2p-marketplace-settings-form" autosave=true}}
      <div class="panel panel-default">
          <div class="panel-heading panel-heading-flex">
              <h3 class="panel-title">
                  <i class="fa fa-map"></i> Uploads settings
              </h3>
              <div class="panel-controls">
              </div>
          </div>
          <div class="panel-body">
              {{> afQuickField name="settings.public.maxUploadSize" }}
              <br/>
              {{> afQuickField name="settings.public.imageAutoOrient" input-col-class="checkbox-switch" }}
          </div>
      </div>
  {{/autoForm}}
</template>
