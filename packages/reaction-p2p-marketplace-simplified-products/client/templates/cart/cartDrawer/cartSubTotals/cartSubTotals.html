<template name="newCartSubTotals">
  <div class="cart-items">
    <div class="cart-totals">
      <table class="table table-condensed">
        <thead data-i18n='cartSubTotals.head'>Your cart</thead>
        <tr><td data-i18n='cartSubTotals.items'>Artikel</td><td>{{cart.cartCount}}</td></tr>
        <tr><td data-i18n='cartSubTotals.total'>Total</td><td>{{formatPrice cart.cartTotal}}</td></tr>
      </table>
    </div>
  </div>
</template>
